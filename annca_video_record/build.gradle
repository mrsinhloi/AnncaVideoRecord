apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 11
        versionName '0.3.7'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

    repositories {
//        maven { url 'https://jitpack.io' }
        google()
        jcenter()
    }
}


dependencies {
    implementation "androidx.legacy:legacy-support-v4:${rootProject.ext.legacySupportV4}"
    implementation "androidx.appcompat:appcompat:${rootProject.ext.appCompat}"

    androidTestImplementation "androidx.annotation:annotation:${rootProject.ext.annotation}"
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'com.github.tcking:giraffeplayer2:0.1.19-lazyLoad'//man hinh Preview Video

}
